<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Widget</title>
    <link rel="stylesheet" href="style.css">


    <script src="script.js"></script>
</head>
<body>
    <div class="todo-list">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button class="add-task" id="add-tasks">Add Task</button>
        </div>
        <ul class="tasks-list" id="task-list">
            <!-- <li>Example Task 1 <button class="delete-task">Delete</button></li> -->


        </ul>
    </div>
</body>
</html>
