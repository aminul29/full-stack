<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Widget</title>
    <link rel="stylesheet" href="style.css">


    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Expense Amount" required>
            <button type="submit" class="add-expense-btn" id="add-expense">Add Expense</button>
        </form>
        <h2>Expenses</h2>
        <ul id="expense-list"></ul>
        <div id="total">
            <h3>Total Expenses: $<span id="total-amount">0.00</span></h3>
        </div>
    </div>
</body>
</html>
